    <title>Customer Management</title>

<body>

    <div id="divModify">

        <input type="radio" class="btn-check" name="options-outlined" id="btnTableUpdate" autocomplete="off">
        <label class="btn btn-success" onclick="refillCustomerForm(window['editOb'],window['editRow'])"
            for="success-outlined" style="margin-left: 20%;">Edit</label>

        <input type="radio" class="btn-check" name="options-outlined" id="btnTableDelete" autocomplete="off">
        <label class="btn btn-danger" onclick="deleteCustomer( window['editOb'],window['editRow'])"
            for="danger-outlined">Delete</label>

        <input type="radio" class="btn-check" name="options-outlined" id="btnTableDelete" autocomplete="off">

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
        style="height: 600px;">
        <!-- ...........Offcanvas Header ......... -->
        <div class="offcanvas-header">
            <div class="row p-2">
                <div class="col-12 title-div pt-2">
                    <h2 class="offcanvas-title" id="offcanvasTopLabel">Customer Form</h2>
                </div>

            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                onchange="refreshCustomerForm()"></button>
        </div>


        <!-- .........Offcanvas Body .......... -->
        <div class="offcanvas-body">

            <div class="container-fluid mt-2">
                <div class="row mt-2">
                    <div class="col-1"></div>

                    <!-- ...............Form .............. -->

                    <div class="card form-area">
                        <div class="card-body">

                            <!-- Form Start -->
                            <form id="formcustomer" onsubmit="return false">
                                <!-- required mark start-->
                                <div class="row mt-2">
                                    <div class="col-12 fw-bold text-end">
                                        <span class="text-danger"> * </span> Required
                                    </div>
                                </div>

                                <!--Name title , Full Name , calling Name-->
                                <div class="row mt-2">

                                    <!-- FirstName  -->
                                    <div class="col-6">

                                        <label for="textfirstName" class="form-label fw-bold">First Name :
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="textfirstName"
                                                    onkeyup="textValidator(this,'^(([A-Za-z]{3,30}[\\s]){1,*}([A-Za-z]{3,30}))|([A-Za-z]{3,30})$','customer','firstname')"
                                                    required autocomplete="off" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Name should be more than 3 letters, no special characters are allowed" />
                                            </div>

                                        </div>


                                    </div>

                                    <!-- Last Name start -->
                                    <div class="col-6">
                                        <label for="textlastName" class="form-label fw-bold">Last Name :
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="textlastName"
                                                    onkeyup="textValidator(this,'^([A-Za-z]{4,30}[\\s])+([A-Za-z]{4,30})|([A-Za-z]{4,30})$','customer','lastname')"
                                                    required data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Name should be more than 3 letters, no special characters are allowed" />
                                            </div>
                                        </div>
                                    </div>


                                </div><br>

                                <!--  Date of Birth -->
                                <div class="row mt-2">

                                    <!-- Date of Birth -->
                                    <div class="col-4">
                                        <label for="textdob" class="form-label fw-bold">
                                            Date of Birth : <span class="text-danger"> * </span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="date"
                                                    onchange="textValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$' , 'customer','dob')"
                                                    class="form-control" id="textdob" required onkeydown="return false"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Choose a date from the calender">
                                            </div>


                                        </div>

                                    </div>

                                    <!-- Email -->
                                    <div class="col-4">
                                        <label for="textEmail" class="form-label fw-bold">
                                            Email : <span class="text-danger"> * </span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="email"
                                                    onkeyup="textValidator(this, '^[A-Za-z0-9\\-\\_]{5,20}[@][a-z0-9]{3,15}[.][a-z]{2,3}$', 'customer','email')"
                                                    required class="form-control" id="textEmail"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Email address can be user@mail.com / user@mail.lk">

                                            </div>


                                        </div>

                                    </div>

                                    <!-- Mobile -->
                                    <div class="col-4">
                                        <label for="textContactNo" class="form-label fw-bold">
                                            Mobile No : <span class="text-danger">*</span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-phone"></i>
                                                </span>

                                                <input type="text"
                                                    onkeyup="textValidator(this,'^[0][7][01245678][0-9]{7}$','customer','mobile')"
                                                    class="form-control" required id="textContactNo"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Only 10 digit mobile number is allowed eg: 07xxxxxxxx">

                                            </div>
                                        </div>


                                    </div>

                                </div><br>

                                <!-- Address -->
                                <div class="row mt-2">

                                    <label for="textAddress" class="form-label fw-bold">Address :
                                        <span class="text-danger"> * </span>
                                    </label>

                                    <div class="col-12">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="textAddress"
                                                onkeyup="textValidator(this,'^([A-Za-z0-9\\s\\/\\-\\.]{1,30}[,])+([A-Za-z]{4,20})$','customer','address')"
                                                required data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                data-bs-title="Include house number, street name and city">

                                        </div>

                                    </div>



                                </div><br>


                                <!-- Status / Designation / Civilstatus start -->

                                <div class="row mt-2">

                                    <!-- Note  -->
                                    <div class="col-6">
                                        <label for="textNote" onkeyup="textValidator(this,'^.*$' , 'customer','note')"
                                            class="form-label fw-bold">
                                            Note : <span class="text-danger"> (optional) </span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <textarea id="textnote" class="text-area form-control"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Include additional note"></textarea>
                                            </div>
                                        </div>

                                    </div>


                                    <!-- Customer Status -->

                                    <div class="col-6">
                                        <div id="divstatus">

                                            <label for="selectCustomerStatus" class="form-label fw-bold">
                                                Customer Status : <span class="text-danger"> * </span>
                                            </label>


                                            <div class="col-12">
                                                <div class="input-group">
                                                    <select id="selectCustomerStatus"
                                                        onchange="selectDValidator(this,'','customer','customerstatus_id')"
                                                        class="form-select" required>

                                                    </select>
                                                </div>


                                            </div>

                                        </div>

                                    </div>

                                </div><br>

                                <!-- Buttons Start-->
                                <div class="row mt-2">
                                    <div class="col-4 text-start">
                                        <button type="button" onclick="formcustomer.reset() ; refreshCustomerForm()" class="button  btn-clear">
                                            <i class="fa-solid fa-eraser"></i>
                                            Clear
                                        </button>
                                    </div>
                                    <div class="col-8 text-end">
                                        <button type="submit" class="button  btn-update" id="btnUpdateCustomer"
                                            onclick="buttonCustomerUpdate()">
                                            <i class="fa-solid fa-square-pen"></i>
                                            Update
                                        </button>
                                        <button type="submit" onclick="submitCustomer()" class="button  btn-add"
                                            id="btnAddCustomer">
                                            <i class="fa-solid fa-user-plus"></i>
                                            Add
                                        </button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Modal</title>
        <link rel="stylesheet" href="resources/bootstrap-5.3.2/css/bootstrap.min.css">
        <style>
            /* Modal Styling */
            .modal-content {
                border-radius: 0.5rem; /* Rounded corners for modal */
            }
    
            .modal-header {
                background-color: #2c3e50; /* Blue background for header */
                color: wheat; /* White text color */
                border-bottom: 1px solid #dee2e6; /* Border below the header */
            }
    
            .modal-body {
                padding: 1.5rem; /* Padding inside the body */
                background-color: #f8f9fa; /* Light background color */
            }
    
            .modal-footer {
                border-top: 1px solid #dee2e6; /* Border above the footer */
                background-color: #f8f9fa; /* Light background color */
                padding: 0.75rem; /* Padding inside the footer */
            }
    
            .btn-close {
                background: transparent; /* Transparent background for close button */
                border: none; /* No border for close button */
                font-size: 1.5rem; /* Larger font size for close button */
            }
    
            .btn-info {
                border-radius: 0.25rem; /* Rounded corners for button */
                font-weight: bold; /* Bold text for button */
            }
    
            #PrintCustomerTable table {
                width: 100%; /* Full width table */
                border-collapse: collapse; /* Collapse table borders */
            }
    
            #PrintCustomerTable table th, #PrintCustomerTable table td {
                padding: 0.75rem; /* Padding inside table cells */
                border: 1px solid #dee2e6; /* Border color for table cells */
            }
    
            #PrintCustomerTable table th {
                background-color: #007bff; /* Blue background for table header */
                color: black; /* black text color */
            }
    
            #PrintCustomerTable table tr:nth-child(even) {
                background-color: #f2f2f2; /* Alternate row background color */
            }

                /* Print Styles */
        @media print {
            .modal-header .btn-close {
                display: none;
            }
            .modal-content {
                border: none;
                box-shadow: none;
            }
            .modal-body {
                padding: 0;
            }
            .modal-footer {
                display: none;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            #PrintCustomerTable table th,#PrintCustomerTable table td {
                border: 1px solid #000;
                padding: 8px;
            }
             table th {
                background-color: #f8f9fa;
            }
        }
        </style>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="modalPrintCustomer" tabindex="-1" aria-labelledby="modalPrintCustomerLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalPrintCustomerLabel">View Customer Details</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="PrintCustomerTable" class="table table-bordered">
                            <tr>
                                <th>CusNo</th>
                                <td id="tdNum"></td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td id="tdFirstname"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td id="tdEmail"></td>
                            </tr>
                            <tr>
                                <th>Mobile</th>
                                <td id="tdMobile"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td id="tdAddress"></td>
                            </tr>
                            <tr>
                                <th>Customer Status</th>
                                <td id="tdCustomerStatus"></td>
                            </tr>
                            
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" onclick="PrintCustomerTableButton()">Print</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="resources/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
