<!DOCTYPE html>
<html lang="en">

<!-- head part 2k unata dekama merge wela ekatai wetenne anthimata. elemnt eken check karama only one head will be there  -->

<head th:replace="~{head :: headerFragment}"></head>

<head>
    <title>Supplier Form</title>

    <!-- Supplier JS -->
    <script src="controller.js/supplier.js"></script>
</head>

<body>
    <!-- Top Navbar -->
    <nav th:replace="~{topnavbar :: topnavbarFragment}"></nav>

    <div id="divModify">

        <input type="radio" class="btn-check" name="options-outlined" id="btnTableUpdate" autocomplete="off">
        <label class="btn btn-success" onclick="refillSupplierForm(window['editOb'],window['editRow'])"
            for="success-outlined" style="margin-left: 20%;">Edit</label>

        <input type="radio" class="btn-check" name="options-outlined" id="btnTableDelete" autocomplete="off">
        <label class="btn btn-danger" onclick="deleteSupplier( window['editOb'],window['editRow'])"
            for="danger-outlined">Delete</label>

        <input type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off">
        <label class="btn btn-warning" onclick="printSupplier( window['editOb'],window['editRow'])"
            for="warning-outlined">Print</label>
    </div>


    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
        style="height: 600px;">
        <div class="offcanvas-header">
            <div class="row p-2">
                <div class="col-12  title-div pt-2">
                    <h2 class="offcanvas-title" id="offcanvasTopLabel">Supplier Form</h2>
                </div>

            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                onchange="refreshSupplierForm()"></button>
        </div>
        <div class="offcanvas-body">

            <div class="container-fluid mt-2">
                <div class="row mt-2">
                    <div class="col-1"></div>

                    <!-- ...............Form .............. -->

                    <div class="card form-area">
                        <div class="card-body">

                            <!-- Form Start -->
                            <form id="formsupplier" onsubmit="return false">
                                <!-- required mark start-->
                                <div class="row mt-2">
                                    <div class="col-12 fw-bold text-end">
                                        <span class="text-danger"> * </span> Required
                                    </div>
                                </div>

                                <div class="row">

                                    <!-- Company Name-->
                                    <div class="col-4">
                                        <label for="companyName" class="form-label fw-bold">Company Name :
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="textCompanyName"
                                                    onkeyup="textNameValidator(this,'^([A-Za-z]{3,30}[\\s])+([A-Za-z]{3,30})|([A-Za-z]{3,30})$','supplier','companyname')"
                                                    required>
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-question-circle fa-beat-fade"
                                                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                        data-bs-title="Enter Company Name"></i>
                                                </span>

                                            </div>
                                        </div>


                                    </div>

                                    <!-- Supplier Name start -->
                                    <div class="col-4">
                                        <label for="supplierName" class="form-label fw-bold">Supplier Name :
                                            <span class="text-danger">*</span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="textSupplierName"
                                                    onkeyup="textNameValidator(this,'^([A-Za-z]{4,30}[\\s])+([A-Za-z]{4,30})|([A-Za-z]{4,30})$','supplier','suppliername')"
                                                    required>
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-question-circle fa-beat-fade"
                                                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                        data-bs-title="Enter Supplier Name"></i>
                                                </span>

                                            </div>


                                        </div>
                                    </div>


                                    <!-- Product Status -->
                                    <div class="col-4">
                                        <div class="divstatus">
                                            <label for="" class="form-label fw-bold">
                                                Supplier Status: <span class="text-danger"> * </span>
                                            </label>

                                            <div class="col-12">
                                                <div class="input-group">
                                                    <select id="textSupplierStatus" class="form-select"
                                                        onchange="selectDValidator(this,'','supplier','supplierstatus_id')"
                                                        required>

                                                    </select>

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Select Product Status"></i>
                                                    </span>
                                                </div>
                                            </div>

                                        </div>


                                    </div>

                                </div><br>


                                <div class="row mt-2">


                                    <!-- Email Address -->
                                    <div class="col-4">
                                        <label for="textEmail" class="form-label fw-bold">
                                            Email : <span class="text-danger"> * </span>
                                        </label>

                                        <div class="col-12">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-at"></i>
                                                </span>

                                                <input type="email" class="form-control" id="textEmail"
                                                    onkeyup="textValidator(this,'^[A-Za-z0-9\\-\\_]{3,20}[@][a-z]{5,20}[.][a-z]{2,5}$','supplier','email')"
                                                    required>

                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-question-circle fa-beat-fade"
                                                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                        data-bs-title="Enter Email Address"></i>
                                                </span>

                                            </div>
                                        </div>
                                    </div><br>


                                    <!-- Contact Number -->
                                    <div class="col-4">
                                        <label for="textContactNo" class="form-label fw-bold">
                                            Contact Number (Whatsapp) : <span class="text-danger"> * </span>
                                        </label>
                                        <div class="input-group">


                                            <div class="col-12">
                                                <div class="input-group">
                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-mobile-screen"></i>
                                                    </span>

                                                    <input type="text" class="form-control" id="textContactNo"
                                                        onkeyup="textValidator(this,'^([0][7][01245678][0-9]{7})$','supplier','mobile')"
                                                        required>

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Enter Contact Number"></i>
                                                    </span>

                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="col-4">
                                        <label for="textAddress" class="form-label fw-bold">Address :
                                            <span class="text-danger"> * </span>
                                        </label>


                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="textAddress"
                                                    onkeyup="textValidator(this,'^([A-Za-z0-9\\s\\/\\-\\.]{1,30}[,])+([A-Za-z]{4,20})$','supplier','address')"
                                                    required>
                                                <span class="input-group-text">
                                                    <i class="fa-solid fa-question-circle fa-beat-fade"
                                                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                        data-bs-title="Enter Address"></i>
                                                </span>

                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="row mt-2">
                                    <div class="col-5">
                                        <label for="textSupplierName" class="form-label fw-bold">All Item : <span
                                                class="text-danger">"</span></label>

                                        <select multiple class="form-select" id="allItemList">
                                            <option value="">ABC</option>
                                            <option value="">PQR</option>
                                            <option value="">XYZ</option>
                                        </select>
                                    </div>

                                    <div class="col-1 text-center">
                                        <button type="button" class="btn" style="background-color: black; color: white; 
                                        margin-top: 5px; width: 80px;" onclick="btnAddOneItem()"> > </button><br>
                                        <button type="button" class="btn" style="background-color: black; color: white; 
                                          margin-top: 5px; width: 80px;" onclick="btnAddAllItem()"> >> </button><br>
                                        <button type="button" class="btn" style="background-color: black; color: white; 
                                            margin-top: 5px; width: 80px;" onclick="btnRemoveOneItem()">
                                            < </button><br>
                                                <button type="button" class="btn" style="background-color: black; color: white; 
                                              margin-top: 5px; width: 80px;" onclick="btnRemoveAllItem()">
                                                    << </button><br>
                                    </div>

                                    <div class="col-5">
                                        <label for="textSupplierName" class="form-label fw-bold">Selected Item : <span
                                                class="text-danger">"</span></label>

                                        <select multiple class="form-select" id="selectItemList">
                                            <option value="">NMO</option>

                                        </select>

                                    </div>
                                </div>


                                <!-- Payment Info-->
                                <div>
                                    <p class="form-label fw-bold">Payment Information:
                                        <span class="text-danger"> (Optional) </span>
                                    </p>

                                    <!-- Account Number & Beneficiary Name -->
                                    <div class="row mt-2">
                                        <!-- Account Number -->
                                        <div class="col-3">
                                            <label class="form-label fw-bold">Account Number :</label>


                                            <div class="col-12">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="textaccNumber">

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Enter Address"></i>
                                                    </span>

                                                </div>


                                            </div>
                                        </div>

                                        <!-- Beneficiary Name -->
                                        <div class="col-3">
                                            <label class="form-label fw-bold">Beneficiary Name :</label>

                                            <div class="col-12">
                                                <div class="input-group">

                                                    <input type="text" class="form-control" id="textbeneficiaryName">

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Enter Address"></i>
                                                    </span>


                                                </div>

                                            </div>
                                        </div>

                                        <!-- Bank Name -->
                                        <div class="col-3">
                                            <label class="form-label fw-bold">Bank Name :</label>


                                            <div class="col-12">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="textbankName">

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Enter Address"></i>
                                                    </span>

                                                </div>



                                            </div>
                                        </div>
                                        <!-- Bank Branch -->
                                        <div class="col-3">
                                            <label class="form-label fw-bold">Bank Branch :</label>


                                            <div class="col-12">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="textbranch">

                                                    <span class="input-group-text">
                                                        <i class="fa-solid fa-question-circle fa-beat-fade"
                                                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                            data-bs-title="Enter Address"></i>
                                                    </span>


                                                </div>


                                            </div>
                                        </div>

                                    </div>
                                </div><br>

                                <!--Note-->
                                <div>
                                    <label for="textNote" onkeyup="textValidator(this,'^.*$' , 'customer','note')"
                                        class="form-label fw-bold">
                                        Note : <span class="text-danger"> (optional) </span>
                                    </label>

                                    <div class="col-12">
                                        <div class="input-group">
                                            <textarea id="textnote" class="text-area form-control"></textarea>

                                            <span class="input-group-text">
                                                <i class="fa-solid fa-question-circle fa-beat-fade"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Enter Note"></i>
                                            </span>

                                        </div>
                                    </div>

                                </div><br>


                                <!-- Buttons Start-->
                                <div class="row mt-2">
                                    <div class="col-4 text-start">
                                        <button type="reset" class="button  btn-clear">
                                            <i class="fa-solid fa-eraser"></i>
                                            Clear
                                        </button>
                                    </div>
                                    <div class="col-8 text-end">
                                        <button type="submit" class="button  btn-update" id="btnUpdateSupplier"
                                            onclick="buttonSupplierUpdate()">
                                            <i class="fa-solid fa-square-pen"></i>
                                            Update
                                        </button>
                                        <button type="submit" onclick="submitSupplier()" class="button  btn-add"
                                            id="btnAddSupplier">
                                            <i class="fa-solid fa-user-plus"></i>
                                            Add
                                        </button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Supplier Modal</title>
        <link rel="stylesheet" href="resources/bootstrap-5.3.2/css/bootstrap.min.css">
        <style>
            /* Modal Styling */
            .modal-content {
                border-radius: 0.5rem;
                /* Rounded corners for modal */
            }

            .modal-header {
                background-color: #2c3e50;
                /* Blue background for header */
                color: wheat;
                /* White text color */
                border-bottom: 1px solid #dee2e6;
                /* Border below the header */
            }

            .modal-body {
                padding: 1.5rem;
                /* Padding inside the body */
                background-color: #f8f9fa;
                /* Light background color */
            }

            .modal-footer {
                border-top: 1px solid #dee2e6;
                /* Border above the footer */
                background-color: #f8f9fa;
                /* Light background color */
                padding: 0.75rem;
                /* Padding inside the footer */
            }

            .btn-close {
                background: transparent;
                /* Transparent background for close button */
                border: none;
                /* No border for close button */
                font-size: 1.5rem;
                /* Larger font size for close button */
            }

            .btn-info {
                border-radius: 0.25rem;
                /* Rounded corners for button */
                font-weight: bold;
                /* Bold text for button */
            }

            #PrintSupplierTable table {
                width: 100%;
                /* Full width table */
                border-collapse: collapse;
                /* Collapse table borders */
            }

            #PrintSupplierTable table th,
            #PrintSupplierTable table td {
                padding: 0.75rem;
                /* Padding inside table cells */
                border: 1px solid #dee2e6;
                /* Border color for table cells */
            }

            #PrintSupplierTable table th {
                background-color: #007bff;
                /* Blue background for table header */
                color: black;
                /* black text color */
            }

            #PrintSupplierTable table tr:nth-child(even) {
                background-color: #f2f2f2;
                /* Alternate row background color */
            }

            /* Print Styles */
            @media print {
                .modal-header .btn-close {
                    display: none;
                }

                .modal-content {
                    border: none;
                    box-shadow: none;
                }

                .modal-body {
                    padding: 0;
                }

                .modal-footer {
                    display: none;
                }

                table {
                    width: 100%;
                    border-collapse: collapse;
                }

                table th,
                #PrintSupplierTable table td {
                    border: 1px solid #000;
                    padding: 8px;
                }

                table th {
                    background-color: #f8f9fa;
                }
            }
        </style>
    </head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="PrintSupplierTable" tabindex="-1" aria-labelledby="modalPrintSupplierLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalPrintSupplierLabel">View Supplier Details</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="PrintSupplierTable" class="table table-bordered">
                            <tr>
                                <th>SupNo</th>
                                <td id="tdNum"></td>
                            </tr>
                            <tr>
                                <th>Company Name</th>
                                <td id="tdCompanyName"></td>
                            </tr>
                            <tr>
                                <th>Supplier Name</th>
                                <td id="tdSuppliername"></td>
                            </tr>

                            <tr>
                                <th>Supply Item</th>
                                <td id="tdSupplyItem"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td id="tdEmail"></td>
                            </tr>
                            <tr>
                                <th>Contact Number</th>
                                <td id="tdContactNo"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td id="tdAddress"></td>
                            </tr>
                            <tr>
                                <th>Supplier Status</th>
                                <td id="tdSupplierStatus"></td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" onclick="PrintSupplierTableButton()">Print</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="resources/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>



    <div class="container-fluid mt-2">
        <div class="row mt-2">
            <div class="col-1"></div>


            <!-- Tbale Start -->
            <div class="cardtable table-area mt-3">
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="text-end" style="margin-left:-10% ; margin-top :1%">
                            <button class="btn btn-info" onclick="printSupplierFullTable()">Print Supplier
                                Table</button>
                        </div>
                        <div class="col-12">

                            <table class="table mt-5" id="tableSupplier">
                                <thead class="tablehead">
                                    <tr>
                                        <th>#</th>

                                        <th>Address</th>
                                        <th>Status</th>
                                        <th class="modify-button">Modify</th>

                                    </tr>
                                </thead>
                                <tbody class="tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
