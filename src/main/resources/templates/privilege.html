<head>
    <title style="color: red; background-color: antiquewhite;">Privilege Form</title>

<body>

    <!-- Top Navbar -->

    <div id="divModify">

        <input type="button" class="btn-check" name="options-outlined" id="btnTableUpdate">
        <label class="btn btn-success" onclick="refillPrivilegeForm(window['editOb'],window['editRow'])"
            for="success-outlined" style="margin-left: 20%;">Edit</label>

        <input type="button" class="btn-check" name="options-outlined" id="warning-outlined">
        <label class="btn btn-warning" onclick="printPrivilege( window['editOb'],window['editRow'])"

    </div>


    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
        style="height: 600px;">
        <!-- ...........Offcanvas Header ......... -->
        <div class="offcanvas-header">
            <div class="row p-2">
                <div class="col-12 title-div pt-2">
                    <h2 class="offcanvas-title" id="offcanvasTopLabel">Privilege Form</h2>
                </div>

            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                onchange="refreshPrivilegeForm()"></button>
        </div>

        <!-- .........Offcanvas Body .......... -->
        <div class="offcanvas-body">

            <div class="container-fluid mt-2">
                <div class="row mt-2">
                    <div class="col-1"></div>

                    <!-- ...............Form .............. -->

                    <div class="card form-area">
                        <div class="card-body">

                            <!-- Form Start -->
                            <form id="formprivilege" onsubmit="return false">
                                <!-- required mark start-->
                                <div class="row mt-2">
                                    <div class="col-12 fw-bold text-end">
                                        <span class="text-danger"> * </span> Required
                                    </div>
                                </div>


                                <!-- Role Name -->
                                <div>
                                    <label for="selectRole" class="form-label fw-bold">Role :
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="col-12">
                                        <div class="input-group">

                                            <select class="form-select" id="selectRole"
                                                onchange="selectDValidator(this,'','privilege','role_id'); generateModuleList()"
                                                required></select>

                                            <span class="input-group-text">
                                                <i class="fa-solid fa-question-circle fa-beat-fade"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Select a Role"></i>
                                            </span>

                                        </div>
                                    </div>


                                </div><br>

                                <!-- Module -->
                                <div>
                                    <label for="selectModule" class="form-label fw-bold">Module :
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="col-12">
                                        <div class="input-group">
                                            <select class="form-select" id="selectModule"
                                                onchange="selectDValidator(this,'','privilege','module_id'); "
                                                required></select>

                                            <span class="input-group-text">
                                                <i class="fa-solid fa-question-circle fa-beat-fade"
                                                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                                                    data-bs-title="Select a Module"></i>
                                            </span>
                                        </div>
                                    </div>

                                </div><br>

                                <!-- Select Name -->
                                <div>
                                    <label for="checkBoxselect" class="form-check-label fw-bold">
                                        Select : <span class="text-danger">*</span>
                                    </label>

                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" onchange="checkBoxValidator(checkBoxselect, '','privilege','priv_sel',true,false,
                                labelCBSelect, 'Granted' , 'Not-Granted')" id="checkBoxselect">

                                        <label for="checkBoxselect" id="labelCBSelect"
                                            class="form-check-label fw-bold">Not - Granted</label>

                                    </div>
                                </div><br>

                                <!-- Insert Name -->
                                <div>
                                    <label for="checkBoxinsert" class="form-check-label fw-bold">
                                        Insert : <span class="text-danger">*</span>
                                    </label>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" onchange="checkBoxValidator(checkBoxinsert, '','privilege','priv_ins',true,false,
                                  labelCBInsert, 'Granted' , 'Not-Granted')" id="checkBoxinsert">

                                        <label for="checkBoxinsert" id="labelCBInsert"
                                            class="form-check-label fw-bold">Not - Granted</label>

                                    </div>
                                </div><br>

                                <!-- Update Name -->
                                <div>
                                    <label for="checkBoxupdate" class="form-check-label fw-bold">
                                        Update : <span class="text-danger">*</span>
                                    </label>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" onchange="checkBoxValidator(checkBoxupdate, '','privilege','priv_upd',true,false,
                                  labelCBUpdate, 'Granted' , 'Not-Granted')" id="checkBoxupdate">

                                        <label for="checkBoxupdate" id="labelCBUpdate"
                                            class="form-check-label fw-bold">Not - Granted</label>

                                    </div>
                                </div><br>

                                <!-- Delete Name -->
                                <div>
                                    <label for="checkBoxdelete" class="form-check-label fw-bold">
                                        Delete : <span class="text-danger">*</span>
                                    </label>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" onchange="checkBoxValidator(checkBoxdelete, '','privilege','priv_del',true,false,
                                  labelCBDelete, 'Granted' , 'Not-Granted')" id="checkBoxdelete">

                                        <label for="checkBoxdelete" id="labelCBDelete"
                                            class="form-check-label fw-bold">Not - Granted</label>

                                    </div>
                                </div><br>


                                <!-- Buttons Start-->
                                <div class="row mt-2">
                                    <div class="col-4 text-start">
                                        <button type="reset" class="button  btn-clear">
                                            <i class="fa-solid fa-eraser"></i>
                                            Clear
                                        </button>
                                    </div>
                                    <div class="col-8 text-end">
                                        <button type="submit" class="button  btn-update" id="btnUpdatePrivilege"
                                            onclick="buttonPrivilegeUpdate()">
                                            <i class="fa-solid fa-square-pen"></i>
                                            Update
                                        </button>
                                        <button type="submit" onclick="submitPrivilege()" class="button  btn-add"
                                            id="btnAddPrivilege">
                                            <i class="fa-solid fa-user-plus"></i>
                                            Add
                                        </button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Modal</title>
        <link rel="stylesheet" href="resources/bootstrap-5.3.2/css/bootstrap.min.css">
        <style>
            /* Modal Styling */
            .modal-content {
                border-radius: 0.5rem;
                /* Rounded corners for modal */
            }

            .modal-header {
                background-color: #2c3e50;
                /* Blue background for header */
                color: wheat;
                /* White text color */
                border-bottom: 1px solid #dee2e6;
                /* Border below the header */
            }

            .modal-body {
                padding: 1.5rem;
                /* Padding inside the body */
                background-color: #f8f9fa;
                /* Light background color */
            }

            .modal-footer {
                border-top: 1px solid #dee2e6;
                /* Border above the footer */
                background-color: #f8f9fa;
                /* Light background color */
                padding: 0.75rem;
                /* Padding inside the footer */
            }

            .btn-close {
                background: transparent;
                /* Transparent background for close button */
                border: none;
                /* No border for close button */
                font-size: 1.5rem;
                /* Larger font size for close button */
            }

            .btn-info {
                border-radius: 0.25rem;
                /* Rounded corners for button */
                font-weight: bold;
                /* Bold text for button */
            }

            #PrintCustomerTable table {
                width: 100%;
                /* Full width table */
                border-collapse: collapse;
                /* Collapse table borders */
            }

            #PrintCustomerTable table th,
            #PrintCustomerTable table td {
                padding: 0.75rem;
                /* Padding inside table cells */
                border: 1px solid #dee2e6;
                /* Border color for table cells */
            }

            #PrintCustomerTable table th {
                background-color: #007bff;
                /* Blue background for table header */
                color: black;
                /* black text color */
            }

            #PrintCustomerTable table tr:nth-child(even) {
                background-color: #f2f2f2;
                /* Alternate row background color */
            }

            /* Print Styles */
            @media print {
                .modal-header .btn-close {
                    display: none;
                }

                .modal-content {
                    border: none;
                    box-shadow: none;
                }

                .modal-body {
                    padding: 0;
                }

                .modal-footer {
                    display: none;
                }

                table {
                    width: 100%;
                    border-collapse: collapse;
                }

                table th,
                #PrintCustomerTable table td {
                    border: 1px solid #000;
                    padding: 8px;
                }

                table th {
                    background-color: #f8f9fa;
                }
            }
        </style>
    </head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="modalPrintCustomer" tabindex="-1" aria-labelledby="modalPrintCustomerLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalPrintCustomerLabel">View Customer Details</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table id="PrintCustomerTable" class="table table-bordered">
                            <tr>
                                <th>CusNo</th>
                                <td id="tdNum"></td>
                                <td id="tdNum"></td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td id="tdFirstname"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td id="tdEmail"></td>
                            </tr>
                            <tr>
                                <th>Mobile</th>
                                <td id="tdMobile"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td id="tdAddress"></td>
                            </tr>
                            <tr>
                                <th>Customer Status</th>
                                <td id="tdCustomerStatus"></td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" onclick="PrintCustomerTableButton()">Print</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="resources/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>


    <div class="container-fluid mt-2">
